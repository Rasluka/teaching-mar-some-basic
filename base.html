<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Home</title>
  </head>
  <body>
    <!-- Content Here -->
    <h1 id="helloMsg">Hello Mar!</h1>
    <h2>Please add some content here:</h2>
    <input
      type="text"
      id="username"
      class="form-control"
      placeholder="Enter your username"
    />
    <input
      type="password"
      id="password"
      class="form-control"
      placeholder="Enter your password"
    />
    <button id="submitBtt" class="btn btn-outline-primary">Submit</button>

    <!-- Our own script -->
    <script>
      $("#submitBtt").on("click", getFormData);

      function getFormData() {
        var username = $("#username").val();
        var password = $("#password").val();

        console.log("This is the data we got: ", username, password);
      }
    </script>

    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
