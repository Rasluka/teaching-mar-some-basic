<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>FM@VK Sign Up</title>
  </head>
  <body>
    <!-- Content Here -->
            <form class="bg-body w-50 p-3 shadow-lg rounded mt-5 mx-auto">
              <h1 class="text-center">Sign up for free</h1>
              <div class="form-group">
        <label >Full name</label>
        <input type="text" class="form-control" id="firstnameLastname" placeholder="Enter your first and lastname">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <div class="form-group">
        <label >Email</label>
        <input type="text" class="form-control" id="emailSignUp" placeholder="Enter your email address">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <div class="form-group">
        <label >Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <div class="password">
        <label for="passwordSignUp">Password</label>
        <input type="password" class="form-control" id="passwordSignUp" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
      </div>
      </div>
      <div>
        
      </div>
      <button type="submit" id= "submitSignUpBtt" class=" btn btn-primary mt-3 me-md-2 ">Submit</button>
      <a class="btn btn-secondary mt-3" href="sign-in.html">Visit Sign in</a>
</button>

    </form>

    <!-- Our own script -->
    <script>
      $("#submitBtt").on("click", () => console.log("Sent this data"));

    </script>

      <script>
      $("#submitSignUpBtt").on("click", onSubmitSignUp);

      
      function onSubmitSignUp (event) {
        event.preventDefault()
        var fullname= $("#firstnameLastname").val()
        var emailInput= $("#emailSignUp").val()
        var username= $("#username").val ()
      var passwordInput= $("#passwordSignUp").val()
      var confirmPasswordInput= $("#confirmPassword").val()
        console.log ("This is the submitted info " , fullname, emailInput, username, passwordInput, confirmPasswordInput)
      }
    
    </script>

    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
