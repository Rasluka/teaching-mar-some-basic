<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    <title>FM@VK Sign Up</title>

  <body>
    <!-- Content Here -->
            <form class="bg-body w-50 p-3 shadow-lg rounded mt-5 mx-auto">
              <h1 class="text-center">Sign up</h1>
              <div class="form-group">
        <label >First and Lastname</label>
        <input type="text" class="form-control" id="firstname-lastname" placeholder="Enter first and lastname">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <div class="form-group">
        <label >Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Confirm Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
      </div>
      </div>
      <button type="submit" class=" btn btn-primary mt-3 me-md-2 ">Submit</button>
      <a class="btn btn-secondary mt-3" href="sign-in.html">Visit Sign in</a>
</button>

    </form>

    <!-- Our own script -->

    ></script>
