<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Home</title>
  </head>
  <body>
    <!-- Content Here -->
    <h1 id="resultMsg" class="text-center">Result: 0</h1>

    <div class="w-50 ms-auto me-auto">
      <input
        type="text"
        id="valueOne"
        class="form-control mt-1 mb-1"
        placeholder="Enter value"
      />
      <input
        type="text"
        id="valueTwo"
        class="form-control mt-1 mb-1"
        placeholder="Enter value 2"
      />
    </div>

    <div class="text-center">
      <button id="sumBtt" class="btn btn-outline-primary">Sum Up</button>
      <button id="multiplyBtt" class="btn btn-outline-info">Multiply</button>
    </div>

    <!-- Our own script -->
    <script>
      $("#sumBtt").on("click", sum);
      $("#multiplyBtt").on("click", multiply);

      function sum() {
        var results = getFormData();
        console.log("Sum: ", results.valueOne + results.valueTwo);
      }

      function multiply() {
        var results = getFormData();
        console.log("multiply: ", results.valueOne * results.valueTwo);
      }

      function getFormData() {
        var valueOneAsString = $("#valueOne").val();
        var value1 = parseInt(valueOneAsString);
        var value2 = parseInt($("#valueTwo").val());

        var result = {
          valueOne: value1,
          valueTwo: value2,
        };

        return result;
      }
    </script>

    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
