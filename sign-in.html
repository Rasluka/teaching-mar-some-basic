<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="icon" type="image/favicon.ico" href="/img/favicon.ico">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>FM@VK Sign in</title>
  </head>
  <body>
    <!-- Content Here -->
            <form class="bg-body w-50 p-3 shadow-lg rounded mt-5 mx-auto">
              <h1 class="text-center">Sign in</h1>
      <div class="form-group">
        <label  for="emailSignIn">Email address</label>
        <input type="email" class="form-control" id="emailSignIn" aria-describedby="emailHelp" placeholder="Enter email">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <div class="form-group">
        <label for="passwordSignIn">Password</label>
        <input type="password" class="form-control" id="passwordSignIn" placeholder="Password">
      </div>
      <!-- <div class="form-check"> -->
        <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1"> -->
        <!-- <label class="form-check-label" for="exampleCheck1">Check me out</label> -->
      </div>
      <button type="submit" class=" btn btn-primary me-md-2 mt-2 " id="submitSignInBtt">Submit</button>
      <a class="btn btn-secondary mt-2 " href="sign-up.html">Visit Sign Up</a>

    </form>

    <!-- Our own script -->
    <script>
      $("#submitSignInBtt").on("click", () => console.log("Sent this data"));

      var emailInput= $("#emailSignIn").val()
      var passwordInput= $("#passwordSignIn").val()

      function onSubmitSignIn () {
        console.log ("This is the submitted info" + emailInput + passwordInput)
      }
    </script>


    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
